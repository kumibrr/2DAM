<div class="card text-left" *ngIf="entry !== undefined">
  <div class="card-body">
    <button type="button" class="close" (click)="deleteEntry()">
      <span>&times;</span>
    </button>
    <h4 class="card-title">{{ entry.title | uppercase }}</h4>
    <p class="card-text">{{ entry.body }}</p>
    <p class="card-text text-muted">
      {{ entry.date | date:"hh:mm  MM/dd/yy" }}
    </p>
  </div>
</div>
<br>
