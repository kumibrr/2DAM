<div class="card text-left">
  <img class="card-img-top">
  <div class="card-body">
    <h4 class="card-title">Log in</h4>
    <div class="form-group">
      <form [formGroup]="loginForm">
        <label></label>
        <input formControlName="username" class="form-control" placeholder="E-mail or username">
        <div *ngIf="loginForm.controls.username.touched && loginForm.controls.username.invalid">
          <small class="form-text form-danger">Please fill with your E-mail or username</small>
        </div>
        <label></label>
        <input formControlName="password" type="password" class="form-control" placeholder="Password">
        <div *ngIf="loginForm.controls.password.touched">
          <div *ngIf="loginForm.controls.password.value.length == 0">
            <small class="form-text form-danger">You have to enter a password</small>
          </div>
          <div *ngIf="loginForm.controls.password.invalid">
            <small class="form-text form-danger">Your password must be at least 8 characters long</small>
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" (click)="logIn()">Submit</button>
      </form>
    </div>
  </div>
</div>
