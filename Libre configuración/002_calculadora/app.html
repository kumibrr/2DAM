<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <div class="calc-housing">
            <div class="calc-screen-area">
                <div class="rep">
                    <h1 style="text-align: right;" class="acumulator"></h1>
                </div>
            </div>
            <div class="calc-buttons">
                <table>
                    <tr>
                        <td>
                            <button class="button" value="C">CE</button>
                        </td>
                        <td>
                            <button class="button" value="P">%</button>
                        </td>
                        <td>
                            <button class="button" value="A">+</button>
                        </td>
                        <td>
                            <button class="button" value="M">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="button" value="7">7</button>
                        </td>
                        <td>
                            <button class="button" value="8">8</button>
                        </td>
                        <td>
                            <button class="button" value="9">9</button>
                        </td>
                        <td>
                            <button class="button" value="D">/</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="button" value="4">4</button>
                        </td>
                        <td>
                            <button class="button" value="5">5</button>
                        </td>
                        <td>
                            <button class="button" value="6">6</button>
                        </td>
                        <td>
                            <button class="button" value="T">x</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="button" value="1">1</button>
                        </td>
                        <td>
                            <button class="button" value="2">2</button>
                        </td>
                        <td>
                            <button class="button" value="3">3</button>
                        </td>
                        <td rowspan="2">
                            <button class="button" value="E">=</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="button" value="0">0</button>
                        </td>
                        <td>
                            <button class="button" value=".">.</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
